    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/src/index.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            colors: {
              zinc: {
                850: '#1f2023',
                950: '#09090b',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%)' },
                '100%': { transform: 'translateX(350%)' }
              }
            },
          },
        },
        plugins: [
          function({ addBase, theme }) {
            // Include Tailwind Typography plugin manually if CDN fails or basic config
          }
        ],
      }
    </script>
    <style>
      /* Fallback for typography */
      body { background-color: #f4f4f5; }
      
      /* Optimized for "Digestibility" - approx 65-75 chars per line on desktop */
      .prose { 
        max-width: 100%; 
        font-size: 16px;
      }
      
      .prose h1, .prose h2, .prose h3 { 
        color: #18181b; 
        font-weight: 700; 
        letter-spacing: -0.015em; 
      }
      
      .prose p { 
        margin-bottom: 1.25em; 
        line-height: 1.75; 
        color: #3f3f46; 
      }
      
      /* Links */
      .prose a { 
        color: #4f46e5; 
        text-decoration: none; 
        font-weight: 500; 
        transition: color 0.2s;
      }
      .prose a:hover { 
        color: #4338ca; 
        text-decoration: underline; 
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
    </style>
